{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Upload Image{% endblock %}</h1>
{% endblock %}

{% block content %}

<h1>Choose an image</h1>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <input type="submit" value="Upload">
</form>

{% endblock %}
